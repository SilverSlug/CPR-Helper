<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"/>
    <!-- Good default declaration: * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly * Disables use of
    eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this: * Enable inline JS: add 'unsafe-inline' to default-src * Enable eval(): add 'unsafe-eval' to default-src * Create your own at http://cspisawesome.com -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *"/> -->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>CPR Helper</title>
  </head>
  <body>
    <audio src="img/beep.wav" id="audio"></audio>
    <main id="app" class="grey lighten-3">
      <div class="row no-mar">
        <div id="tempo" class="card-panel cyan darken-4 white-text center-align z-depth-5">
          <h4 class="right-align info">
            <i class="material-icons">info_outline</i>
          </h4>
          <div class="section">
            <h3 id="clock">00:00 AM</h3>
          </div>
          <div class="section">
            <h3 id="timer">00:00:00</h3>
          </div>
        </div>
      </div>
      <div class="row no-mar">
        <div id="start" class="card-panel green lighten-1 center-align white-text z-depth-5">
          <h3 id="startBtn">START</h3>
          <h6 id="startedAt">---</h6>
        </div>
      </div>
    </main>
    <main id="about" class="grey lighten-3" style="display:none;">
      <div class="row no-mar">
        <div class="card-panel grey center-align z-depth-5">
          <h4 class="right-align info no-mar center-align">
            <i class="material-icons">info_outline</i><br/>
            CPR Helper v 0.0.1
          </h4>
        </div>
      </div>
      <div class="row no-mar">
        <div id="ajax" class="card-panel grey center-align z-depth-5">AJAX</div>
      </div>
      <div class="row no-mar">
        <div id="local" class="card-panel grey center-align z-depth-5">Check Connectivity</div>
      </div>
      <div class="row no-mar">
        <div id="print" class="card-panel grey center-align z-depth-5">Finger Print</div>
      </div>
    </main>
    <footer class="page-footer grey darken-1 white-text no-pad">
      <div class="footer-copyright">
        <div class="container">
          <a href="https://610ind.com" class="white-text">Â© 2018 610 Industries, LLC</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
